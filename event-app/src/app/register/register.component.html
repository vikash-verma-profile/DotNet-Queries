<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">UserName</label>
                            <input type="email" class="form-control" [(ngModel)]="registerUserData.userName"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="registerUserData.password"
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" (click)="registerUser()"
                            class="btn btn-primary float-right">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
